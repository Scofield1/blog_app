{% extends 'component/base.html' %}

{% load static %}
{% block title %} Log In Page  {% endblock title %}
{% block content %}
<section>
    <div class="container">
        <div class="row my-5">
        <div class="col-md-6">
            <div class="p-3">
                <img src="{% static 'img/sign_in.svg' %}" class="img-fluid" alt="" srcset="">
            </div>
        </div>
        <div class="col-md-6">
            <div class="bg-light p-3">
                <h3>Log in</h3>
                <hr>
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}
                <form method="POST" action="">{% csrf_token %}
                    <p>Username:</p>
                    <input type="text" name="username" class="form-control">
                    <p>Password:</p>
                    <input type="password" name="password" class="form-control">
                    <input type="submit" value="Log In" class="btn btn-success btn-block mt-3">
                </form>
            </div>
        </div>
    </div>
    </div>
</section>
{% endblock %}
