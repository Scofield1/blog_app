{% extends 'component/base.html' %}

{% block title %} Create Post  {% endblock title %}
{% load crispy_forms_tags %}
{% block content %}
<section>
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="bg-light p-3">
                <div>
                    <h3>Create A Post</h3>
                    <hr class="my-4">
                </div>

                <div class="accordion accordion-flush" id="accordionFlushExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="flush-headingOne">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#flush-collapseOne" aria-expanded="false"
                                    aria-controls="flush-collapseOne">
                                Click Here to add new Category if needed or skip
                            </button>
                        </h2>
                        <div id="flush-collapseOne" class="accordion-collapse collapse"
                             aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body">
                                <form method="POST">{% csrf_token %}
                        <div class="input-group mb-3">
                            {{ c_form }}
                            <button id="button-addon3" type="submit" class="btn btn-info">Add</button>
                        </div>
                    </form>
                            </div>
                        </div>
                    </div>
                </div>

                <form method="POST" enctype="multipart/form-data">{% csrf_token %}
                    {{ form.media }}
                    {{ form|crispy }}
                    <input type="submit" value="Post" class="btn btn-success btn-block mt-3">
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
